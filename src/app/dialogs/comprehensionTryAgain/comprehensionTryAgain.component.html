<h1 mat-dialog-title>Unfortunately, you have failed to answer the comprehension questions correctly.</h1>
<mat-dialog-content class="mat-typography">
  <p>You have <strong>one</strong> more chance. Try Again.</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Okay</button>
</mat-dialog-actions>
